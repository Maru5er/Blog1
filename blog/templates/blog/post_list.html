<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Lists</title>
</head>
<body>
<header>
    <h1>Welcome to my website Anjing</h1>
    <p><e>Halo Goblog!</e></p>
</header>
<div>
    <article>
        {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
        {% endfor %}

    </article>

</div>
</body>
</html>
